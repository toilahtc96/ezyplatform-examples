<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ezy="http://www.ezyplatform.com/thymeleaf/layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ezytheme}">
<head>
    <style>
        ul {
            margin-left: 30px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="sidebar">
        <h2 th:text="#{filter}"></h2>
        <div class="list-group  hidden-sm hidden-xs" id="list-group-l">
            <ul class="nav navs menu" id="cssmenu">
                <li th:each="menu : ${categories}" class="item">
                    <a th:href="${'/book-categories/' + menu.category.name}">
                        <span>[[${menu.category.displayName}]]</span>
                    </a>
                    <ul th:if="${menu.children.size() > 0}"
                        id="menu-items" class="nav children">
                        <li th:each="menuItemLv1 : ${menu.children}" class="first current active">
                            <a th:href="${'/book-categories/' + menuItemLv1.category.name}">
                                <span th:text="${menuItemLv1.category.displayName}"></span>
                            </a>
                            <ul th:if="${menuItemLv1.children.size() > 0}"
                                id="sub-menu-items" class="nav children">
                                <li th:each="menuItemLv2 : ${menuItemLv1.children}" class="first current active">
                                    <a th:href="${'/book-categories/' + menuItemLv2.category.name}" title="">
                                        <span th:text="${menuItemLv2.category.displayName}"></span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="product-list">
        <h2 th:text="#{products}"></h2>
        <div class="row">
            <div class="col-6 col-lg-3 col-md-4" th:each="book : ${books.items}">
                <div class="card">
                    <div class="card-img-top-container">
                        <a class="img" href="#" th:title="${book.name}">
                            <img class="card-img-top" src="http://localhost:8080/images/book-programming-principles.jpg?v=0.0.2" alt="Book image">
                        </a>
                        <div class="product-detail-buttons">
                            <div class="product-detail-left-buttons">
                                <a href="#" class="quick-show">
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                    <span class="text" th:text="#{quick_show}"></span>
                                </a>
                            </div>
                            <div class="product-detail-right-buttons">
                                <a href="#" class="add-to-cart">
                                    <span class="text" th:text="#{add_to_card}"></span>
                                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">

                            <a th:href="${'/book-detail/' + book.id}" th:title="${book.name}">
                                <h5 class="card-title"  th:text="${book.name}"/>
                            </a>

                        <p class="card-text"><strong th:text="#{price}">:</strong> <span th:text="${book.amount}"></span></p>
                </div>
            </div>

                <!-- Modal -->
                <div class="modal fade" id="quickShowModal" tabindex="-1" role="dialog" aria-labelledby="quickShowModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="quickShowModalLabel">Cart</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Item added to cart.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary close-btn" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary checkout-btn">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="scripts" th:inline="javascript">
    $(document).ready(function () {
        $("#toggle-menu").click(function () {
            $("#menu-items").toggle();
        });
    });

    $(document).ready(function () {
        $("#toggle-sub-menu").click(function () {
            $("#sub-menu-items").toggle();
        });
    });

    $(document).ready(function () {
        $(".quick-show").click(function() {
            $("#quickShowModal").modal('show');
        });
        $(".close, .close-btn").click(function() {
            $("#quickShowModal").modal('hide');
        })
    })
</script>
</body>
</html>
