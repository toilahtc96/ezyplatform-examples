<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:ezy="http://www.ezyplatform.com/thymeleaf/layout"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezytheme}">
<body>
<div layout:fragment="content">
    <div class="row main-book">
        <div class="col-lg-2 col-md-0"></div>
        <div class="col-lg-4 col-md-6">
            <div class="d-flex flex-column justify-content-center h-100">
                <h1 class="display-2 text-dark mb-5">
                    Programming principles
                </h1>
                <p class="lead">
                    Nguyên tắc ra những quy định, chuẩn mực hoặc các công thức hay kết luận là những điều cơ bản phải tuân theo. Nó định nghĩa tổng quát. Trong lập trình, nguyên tắc là những chỉ dẫn hay quy chuẩn cơ bản để khuyến khích các lập trình viên trong một nhóm tuân theo.
                </p>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="d-flex justify-content-center justify-content-md-end">
                <img ezy:vsrc="/images/book-programming-principles.jpg">
            </div>
        </div>
        <div class="col-lg-2 col-md-0"></div>
    </div>
    <div class="spacing-elements"></div>
</div>
</body>
</html>
